<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:Blank Proxy Tab Opener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #32a852, #3287a8);
            font-family: 'Oxygen', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #1c6ec1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155494;
        }
    </style>
    <script>
        function openProxyTab() {
            // Get the URL from the input box
            let inputUrl = document.getElementById('urlInput').value;

            // Check if the input is empty
            if (!inputUrl) {
                alert('Please enter a URL');
                return;
            }

            // Ensure the URL starts with "http://" or "https://"
            if (!inputUrl.startsWith('http://') && !inputUrl.startsWith('https://')) {
                inputUrl = 'https://' + inputUrl; // Add "https://" if missing
            }

            // Open a new tab with "about:blank" and redirect it to the input URL
            const proxyWindow = window.open('about:blank', '_blank');
            if (proxyWindow) {
                proxyWindow.location.href = inputUrl; // Redirect to the input URL
            } else {
                alert('Unable to open a new tab. Please check your browser settings.');
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Proxy Tab Opener</h1>
        <input type="text" id="urlInput" placeholder="Enter the URL (e.g., google.com)">
        <br>
        <button onclick="openProxyTab()">Open Proxy Tab</button>
    </div>
</body>
</html>
