<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:Blank Proxy Tab Opener</title>
    <style>
        /* Page Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #32a852, #3287a8);
            font-family: 'Oxygen', sans-serif;
            color: white;
        }

        /* Centered Content Styling */
        .container {
            text-align: center;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #1c6ec1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155494;
        }
    </style>
    <script>
        function openProxyTab() {
            // Get the URL from the input box
            let inputUrl = document.getElementById('urlInput').value;

            // Check if the input is empty
            if (!inputUrl) {
                alert('Please enter a URL');
                return;
            }

            // Ensure the URL starts with "http://" or "https://"
            if (!inputUrl.startsWith('http://') && !inputUrl.startsWith('https://')) {
                inputUrl = 'https://' + inputUrl; // Add "https://" if missing
            }

            // Open a new tab with "about:blank"
            const proxyWindow = window.open('about:blank', '_blank');
            if (proxyWindow) {
                // Write content into the new tab
                proxyWindow.document.write(`
                    <html>
                        <head>
                            <title>Proxy Viewer</title>
                            <style>
                                body {
                                    font-family: 'Oxygen', sans-serif;
                                    background: linear-gradient(135deg, #32a852, #3287a8);
                                    color: white;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    height: 100vh;
                                    margin: 0;
                                }
                                h1, a {
                                    text-align: center;
                                }
                                a {
                                    color: white;
                                    text-decoration: none;
                                    font-size: 1.2em;
                                    border: 2px solid white;
                                    padding: 10px 20px;
                                    border-radius: 5px;
                                }
                                a:hover {
                                    background-color: rgba(255, 255, 255, 0.2);
                                }
                            </style>
                        </head>
                        <body>
                            <div>
                                <h1>URL: ${inputUrl}</h1>
                                <a href="${inputUrl}" target="_self">Click here to go to the website</a>
                            </div>
                        </body>
                    </html>
                `);
                proxyWindow.document.close(); // Close the document to finish loading
            } else {
                alert('Unable to open a new tab. Please check your browser settings.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Proxy Tab Opener</h1>
        <input type="text" id="urlInput" placeholder="Enter the URL (e.g., google.com)">
        <br>
        <button onclick="openProxyTab()">Open Proxy Tab</button>
    </div>
</body>
</html>
