<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Tab Opener</title>
    <script>
        function openProxyTab() {
            // Get the URL from the input box
            const inputUrl = document.getElementById('urlInput').value;

            // Check if the input is valid
            if (!inputUrl) {
                alert('Please enter a URL');
                return;
            }

            // Open the URL in a new tab using "about:blank" as a proxy
            const proxyWindow = window.open('about:blank', '_blank');
            if (proxyWindow) {
                proxyWindow.location.href = inputUrl;
            } else {
                alert('Unable to open a new tab. Please check your browser settings.');
            }
        }
    </script>
</head>
<body>
    <h1>Proxy Tab Opener</h1>
    <input type="text" id="urlInput" placeholder="Enter the URL" style="width: 300px;">
    <button onclick="openProxyTab()">Open Proxy Tab</button>
</body>
</html>
