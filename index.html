<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Tab Opener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Proxy Tab Opener</h1>
  <p>Enter a URL to open in a new proxy tab:</p>
  <input id="urlInput" type="text" placeholder="Enter URL here" />
  <br />
  <button onclick="openProxyTab()">Open Proxy Tab</button>

  <script>
    function openProxyTab() {
      const urlInput = document.getElementById('urlInput').value;

      // Ensure the user entered a URL
      if (!urlInput.trim()) {
        alert('Please enter a URL.');
        return;
      }

      // Open a new tab using `about:blank` as the base
      const proxyWindow = window.open('about:blank', '_blank');
      if (proxyWindow) {
        proxyWindow.document.write(`<iframe src="${urlInput}" style="width:100%; height:100%; border:none;"></iframe>`);
        proxyWindow.document.close();
      } else {
        alert('Failed to open a new tab. Please check your browser settings.');
      }
    }
  </script>
</body>
</html>
